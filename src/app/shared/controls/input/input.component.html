<div
  class="flex items-center pb-[16px] border-b-[1px] border-b-gray input"
>
  <span *ngIf='icon' class="icon {{ icon }} mr-[13px] input-icon"></span>
  <input
    [type]="type"
    class="outline-none border-none w-full placeholder:text-gray-100 input-content"
    [value]="value"
    [placeholder]="placeholder || ''"
    [attr.disabled]="isDisabled ? true : null"
    (keyup)="onKeyup($event)"
    (blur)="onBlur()"
  />
</div>
