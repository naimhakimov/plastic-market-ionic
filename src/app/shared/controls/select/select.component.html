<div class='border-b-[1px] border-[#EBEBED] pb-[7px]'>
  <ion-label position='stacked' class='text-[11px] leading-[13px] font-medium text-gray-400'>
    {{ label }}
  </ion-label>
  <ion-select (ionChange)="onChange($event)" [placeholder]='placeholder'>
    <ion-select-option
      [value]='item?.id'
      *ngFor='let item of items'>
      {{ item?.name }}
    </ion-select-option>
  </ion-select>
</div>
