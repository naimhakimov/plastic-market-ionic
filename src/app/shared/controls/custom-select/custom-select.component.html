<div class='border-b-[1px] border-gray-50 pb-[16px] flex items-center' (click)='openSelect()'>
  <span class='icon {{ icon }} w-[18px] h-[18px]'></span>
  <span class='flex-1 ml-[15px] text-[16px] leading-[17px] text-gray-600'>
    {{ value?.name ? value?.name : label }}
  </span>
  <span class='icon icon-arrow-right w-[7px] h-[13px] bg-purple-900'></span>
</div>
