<ion-content>
  <div class='p-[22px]'>
    <h1 class='text-primary text-[20px] leading-[24px] font-bold'>Избранное</h1>
    <div *ngIf='favourites?.length' class='mt-[10px]'>
      <app-card-item
        (click)='navigate(item)'
        *ngFor='let item of favourites'
        [offer]='item'>
      </app-card-item>
    </div>
  </div>
</ion-content>
