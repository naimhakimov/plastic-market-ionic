<ion-content>
  <div class='p-[22px]'>
    <div class='flex items-center justify-between'>
      <ion-menu-toggle class='mr-[12px]'>
        <span class='icon icon-menu w-[16px]'></span>
      </ion-menu-toggle>
      <div class='flex items-center justify-between rounded-[10px] bg-light-gray py-[10px] px-[13px] flex-1 mr-[12px]'>
        <span class='mr-[8px] icon icon-search w-[20px]'></span>
        <input type='text' class='mr-[8px] bg-transparent outline-none border-none'>
        <span class='icon icon-filter w-[18px]' (click)='openModal()'></span>
      </div>

      <div class='relative'>
        <span class='icon icon-notice w-[18px]'></span>
        <span class='absolute top-0 r-0 rounded-full w-[5px] h-[5px] bg-orange'></span>
      </div>
    </div>

    <div>
      <p class='text-primary text-[20px] leading-[24px] font-bold mt-[32px] mb-[27px]'>Полимерное сырье</p>

      <ion-nav-link
        router-direction='forward'
        [component]='component'
        class='grid grid-cols-2 grid-flow mx-[-5px]'>
        <app-card-item
          class='border-[1px] border-gray-light rounded-[10px] flex-1 m-[5px]'
          [offer]='item'
          (click)='offerService.offerId.next(item.id)'
          *ngFor='let item of offers'>
        </app-card-item>
      </ion-nav-link>
    </div>

</ion-content>
