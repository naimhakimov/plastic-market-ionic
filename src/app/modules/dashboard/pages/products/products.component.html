<ion-content>
  <ion-refresher slot='fixed' (ionRefresh)='refresh($event)'>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-tooltip (changeSearch)='changeSearch($event)'></app-tooltip>

  <div class='px-[22px] pb-[22px]'>
    <div>
      <p class='text-primary text-[20px] leading-[24px] font-bold mt-[32px] mb-[27px]'>Полимерное сырье</p>
      <p *ngIf='offers?.length !== cloneOffers?.length' class='text-[14px] leading-[17px] text-gray-200 mb-[10px] text-right' (click)='offerService.filter$.next({})'>
        Сброс фильтра</p>

      <div
        *ngIf='offers?.length'
        class='grid grid-cols-2 grid-flow mx-[-5px]'>
        <app-card-item
          [offer]='item'
          (click)='navigate(item)'
          *ngFor='let item of offers'>
        </app-card-item>
      </div>

      <ng-container *ngIf='!loading && offers?.length === 0'>
        <div class='text-center text-gray-200'>Нет объявление</div>
      </ng-container>
      <ng-container *ngIf='loading'>
        <ion-spinner class='text-center w-full'></ion-spinner>
      </ng-container>

    </div>

    <!--        </app-card-item>-->
    <!--      </ion-nav-link>-->

  </div>
</ion-content>
